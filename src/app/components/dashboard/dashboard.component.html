<div class="dashboard-container">
    <!-- Barra superior -->
    <header class="header">
      <div class="logo">
        <h1>Sistema de Gestión</h1>
      </div>
      <div class="user-info">
        <span class="username">{{ user?.username || 'Usuario' }}</span>
        <button class="logout-btn" (click)="onLogout()">
          <i class="fas fa-sign-out-alt"></i> Cerrar sesión
        </button>
      </div>
    </header>
  
    <div class="main-content">
      <!-- Menú lateral -->
      <aside class="sidebar">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
                <i class="fas fa-home"></i> Inicio
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/empleados" routerLinkActive="active">
                <i class="fas fa-users"></i> Empleados
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/catalogos" routerLinkActive="active">
                <i class="fas fa-list"></i> Catálogos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/reportes" routerLinkActive="active">
                <i class="fas fa-chart-bar"></i> Reportes
              </a>
            </li>
          </ul>
        </nav>
      </aside>
  
      <!-- Área de contenido -->
      <main class="content">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
